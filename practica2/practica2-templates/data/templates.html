<!DOCTYPE HTML>
<html>

<head>
    <title> MiESP32 </title>
</head>

<body>
    <h1 style="color:#3366ff">
        ESP32 Server
    </h1>
    <span style="color:#33cc00;font-size:14px">
        Bienvenidos a mi pagina web
    </span>
    <br>
    <span style="color:#cc6600;font-size:14px">
        Esta pagina web ha estado activa por
    </span>
    <span style="color:#009900;font-size:20px">
        {{ secondsActive }}
    </span>
    <span style="color:#cc6600;font-size:14px">
        segundos
    </span>
    <br>
    <span style="color:#ffcc33;font-size:14px">
        La temperatura interna del ES32 es de:
    </span>
    <span style="color:#000000;font-size:14px">
        {{ temperature }}
    </span>
    <span style="color:#ffcc33;font-size:14px">
        grados
    </span>
</body>

</html>
